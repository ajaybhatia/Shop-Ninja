<template name="EditProduct">
	<legend><h3>Edit Product</h3></legend>
	{{#autoForm collection="Products" id=editProductId doc=product type="update"}}
		{{> afQuickField name="name"}}
		{{> afQuickField name="description"}}
		{{> afQuickField name="costPrice"}}
		{{> afQuickField name="salePrice"}}
		{{> afQuickField name="category" options=categoryOptions}}
		<button type="submit" class="btn btn-primary">Submit</button>
	{{/autoForm}}
</template>

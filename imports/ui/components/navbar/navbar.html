<template name="Navbar">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Collapsed Hamburger -->
                <button class="navbar-toggle collapsed" data-target="#app-navbar-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">
                        Toggle Navigation
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                </button>
                <!-- Branding Image -->
                <a class="navbar-brand" href="#">
                    Shop Ninja
                </a>
            </div>
            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <!-- Left Side Of Navbar -->
                <ul class="nav navbar-nav">
                </ul>
                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Authentication Links -->
                    {{#if currentUser}}
                    <li class="dropdown">
                        <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">
                            Email
                            <span class="caret">
                            </span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#logout" onclick="event.preventDefault();
                                           document.getElementById('logout-form').submit();">
                                    Logout
                                </a>
                                <form action="#logout" id="logout-form" method="POST" style="display: none;">
                                </form>
                            </li>
                        </ul>
                    </li>
                    {{else}}
                    <li>
                        <a href="{{pathFor 'login'}}">
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="{{pathFor 'register'}}">
                            Register
                        </a>
                    </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
